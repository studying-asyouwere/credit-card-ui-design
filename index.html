<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="credit-card">
        <article class="credit-card-top">
            <p class="title">
                Credit Card
            </p>
            <svg xmlns="http://www.w3.org/2000/svg" class="github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
             </svg>
        </article>
        <article class="credit-card-centre">
            <img src="chip.png" alt="chip" class="chip" width="1600" height="1600">
            <svg xmlns="http://www.w3.org/2000/svg" class="wifi" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
             </svg>
             <p class="number">4838 5276 2139 3359</p>
        </article>
        <article class="credit-card-bottom">
            <section class="credit-card-bottom-left">
                <p class="expiry">
                    EXP: <span class="expiry-date">12/25</span>
                </p>
                <p class="name">
                    MR STUDYING ASYOUWERE
                </p>
            </section>
            <section class="credit-card-bottom-right">
                <img src="mc.png" alt="mc" class="mc" width="1920" height="1187">
            </section>
        </article>
    </main>
</body>
</html>
